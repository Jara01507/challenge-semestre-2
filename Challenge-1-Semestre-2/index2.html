<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>McDonald's - Panamá</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">
            <img src="img/mcdonalds-logo-footer-bg-white.png" alt="Logo de McDonalds" width="75" height="60">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="navbar-brand" href="#">Productos</a>
            <a class="navbar-brand" href="#">Restaurantes</a>
            <a class="navbar-brand" href="#">En Familia</a>
            <a class="navbar-brand" href="#">Nosotros</a>
            <a class="navbar-brand" href="#">Delivery</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="card text-center" style="width: 40rem;">
            <img src="img/Club VIP.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Club VIP AutoMac</h5>
              <p class="card-text">¡Inscríbete y disfruta de promociones exclusivas!</p>
              <a href="#" class="btn btn-warning">Inscríbete aquí</a>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="card text-center" style="width: 40rem;">
            <img src="img/McProtegido.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">¡McProtegidos!</h5>
              <p class="card-text">Disfruta seguro y sin contacto.</p>
              <a href="#" class="btn btn-warning">Conoce más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
